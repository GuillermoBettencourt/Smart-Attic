<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Smart Attic Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Smart Attic Dashboard</h1>
      <div id="current-values">
        <h2>Current Values</h2>
        <p>Temperature: <span id="temperature"></span> &deg;C</p>
        <p>Humidity: <span id="humidity"></span> %</p>
      </div>
      <div id="image-history">
        <h2>Intruder History</h2>
        <div id="security-status">
          <button id="security-toggle" class="btn">Enable Security</button>
        </div>
        <ul id="image-list">
          <!-- Images will be added here dynamically -->
        </ul>
      </div>
    </div>
    <script src="../static/app.js"></script>
  </body>
</html>
